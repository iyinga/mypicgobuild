name: Build Aria
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
    - name: get source
      run: |
        wget -O Dockerfile https://github.com/aria2/aria2/raw/master/Dockerfile.mingw
        sed -i 's/i686-w64-mingw32/x86_64-w64-mingw32/g' Dockerfile
    - name: create image
      run: |
        docker build -t aria2-mingw .
    - name: get aria
      run: |
        docker run --rm -it -v ./:/out aria2-mingw cp /aria2/src/aria2c.exe /out
        #docker run -d --name cpa2w a2w:x64 /bin/bash
        #docker cp cpa2w:/aria2/src/aria2c.exe .
    - name: Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: aria
        path: ./aria2c.exe
