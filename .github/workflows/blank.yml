name: Build Corretto 17 Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Corretto 17 Source Code
      uses: actions/checkout@v4
      with:
        repository: corretto/corretto-17
        ref: main

    - name: Set up Visual Studio Build Tools
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: 'latest'

    - name: Install WiX Toolset
      run: |
        choco install wix-toolset

    - name: Install Perl and Python
      run: |
        choco install strawberryperl
        choco install python

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        version: '17'

    - name: Build Corretto 17
      run: |
        cd src
        .\configure --enable-windows
        make images

    - name: Build MSI Installer
      run: |
        cd build\windows\msi
        candle.exe jdk.wxs
        light.exe -out jdk.msi jdk.wixobj

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: corretto-17-windows
        path: |
          build\windows\msi\jdk.msi
          build\windows\jdk.zip
