name: Build wget for Windows x64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:

    - name: Clone wget source
      run: git clone https://github.com/mirror/wget.git

    - name: Install MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          base-devel
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make
          mingw-w64-x86_64-pkg-config
          mingw-w64-x86_64-libidn2
          mingw-w64-x86_64-libiconv
          mingw-w64-x86_64-openssl

    - name: Build wget
      shell: msys2 {0}
      run: |
        cd wget
        ./bootstrap
        ./configure --host=x86_64-w64-mingw32 --with-ssl=openssl
        make -j$(nproc)

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: wget-windows-x64
        path: wget/src/wget.exe
